<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<form>
    <fieldset>
    <legend>Sign Up!</legend>
    <ul style="list-style-type: none;">
        <li>
            <input type=text name="email" value="" placeholder="abc@xyz.com">
            <label for="email">Enter your Email</label>
        </li>
        <li>

            <input type="text" name="password"  value="" placeholder="****">
            <label for="password">Choose a Password</label> 
        </li>
        <li>
            <input type="text" name="gituser" value="" placeholder="JDoe">
            <label for="gituser">Enter your GitHub User Name</label>
        </li>
        <li>
            <p>Enter your skill level</p>
        </li>
        <li>
            <input type="radio" name="opt" id="opt-e" value="beg">
            <label for="beg">Beginner</label>
        </li>
        <li>
            <input type="radio" name="opt" id="opt-p" value="int">
            <label for="int">Intermediate</label>
        </li>
        <li>
            <input type="radio" name="opt" id="opt-f" value="baller">
            <label for="baller">Baller</label>
        </li>
        <li><br>
            <input type="checkbox" name="remember" value="remember">
            <label for="remember">Remember Me</label>
        </li>
    </ul>
</html>
